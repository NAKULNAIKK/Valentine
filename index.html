<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nakul ‚ù§Ô∏è Shrutika</title>

<style>

body{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  font-family:Arial;
  background:linear-gradient(to right,#ff9a9e,#fad0c4);
  margin:0;
  overflow:hidden;
}

h1{
  margin-bottom:20px;
}

/* Buttons */

.buttonContainer{
  position:relative;
  height:100px;
  width:300px;
}

button{
  padding:14px 30px;
  font-size:20px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  transition:0.3s;
  position:absolute;
}

#yesBtn{
  background:#4CAF50;
  color:white;
  left:30%;
}

#noBtn{
  background:#f44336;
  color:white;
  left:60%;
}

/* Photo gallery */

#photoContainer{
  display:flex;
  gap:15px;
  margin-top:20px;
  overflow-x:auto;
  padding:10px;
}

img{
  width:200px;
  border-radius:15px;
  animation: slideIn 1s;
}

/* Modern love card */

.loveCard{
  margin-top:20px;
  padding:20px;
  backdrop-filter:blur(12px);
  background:rgba(255,255,255,0.3);
  border-radius:20px;
  color:white;
  max-width:300px;
  animation: zoomFade 1s ease;
}

/* Animations */

@keyframes slideIn{
  from{transform:translateX(100px); opacity:0;}
  to{transform:translateX(0); opacity:1;}
}

@keyframes zoomFade{
  from{transform:scale(0.6); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

@keyframes float{
  from {transform: translateY(0); opacity:1;}
  to {transform: translateY(-100vh); opacity:0;}
}

</style>
</head>

<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttonContainer">
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
</div>

<div id="photoContainer"></div>

<audio id="song" loop>
<source src="Dil-tu-Jaan-tu.mp3.mp3" type="audio/mp3">
</audio>

<script>

let noCount = 0;
let yesSize = 1;
let noSize = 1;
let songStarted = false;

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const container = document.getElementById("photoContainer");
const song = document.getElementById("song");

const photos = [
"photo1.jpg.jpeg",
"photo2.jpg.jpeg",
"photo3.jpg.jpeg",
"photo4.jpg.jpeg",
"photo5.jpg.jpeg"
];

function startSong(){
if(!songStarted){
song.play().catch(()=>{});
songStarted = true;
}
}

function moveNoButton(){

let x = Math.random() * 220;
let y = Math.random() * 60;

noBtn.style.left = x + "px";
noBtn.style.top = y + "px";
}

/* Floating sparkles */
setInterval(()=>{

let heart = document.createElement("div");
heart.innerHTML = "‚ú®";
heart.style.position = "fixed";
heart.style.left = Math.random()*100 + "vw";
heart.style.bottom = "0";
heart.style.fontSize = "18px";
heart.style.animation = "float 4s linear";

document.body.appendChild(heart);
setTimeout(()=>heart.remove(),4000);

},400);


/* NO behaviour */

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

noBtn.onclick = () => {

startSong();
noCount++;

yesSize += 0.2;
yesBtn.style.transform = `scale(${yesSize})`;

noSize -= 0.1;
noBtn.style.transform = `scale(${noSize})`;

moveNoButton();

if(noCount <= photos.length){
container.innerHTML = "";
let img = document.createElement("img");
img.src = photos[noCount-1];
container.appendChild(img);
}

};


/* YES CLICK */

yesBtn.onclick = () => {

startSong();
noBtn.style.display = "none";

/* Heart burst */
for(let i=0;i<60;i++){
let conf = document.createElement("div");
conf.innerHTML = "üíñ";
conf.style.position = "fixed";
conf.style.left = Math.random()*100 + "vw";
conf.style.top = Math.random()*100 + "vh";
conf.style.fontSize = "22px";
conf.style.animation = "float 3s linear";
document.body.appendChild(conf);
setTimeout(()=>conf.remove(),3000);
}

/* Show all photos gallery */
container.innerHTML = "";

photos.forEach(photo=>{
let img = document.createElement("img");
img.src = photo;
container.appendChild(img);
});

/* Modern Love Card */
let card = document.createElement("div");
card.className = "loveCard";

card.innerHTML = `
<h2>You made Nakul happiest ‚ù§Ô∏è</h2>
<p>
Since you came into my life, everything feels magical.
I promise to love you, support you and annoy you forever üòå
</p>
<h3>Nakul ‚ù§Ô∏è Shrutika ‚ôæÔ∏è</h3>
`;

document.body.appendChild(card);

};

</script>

</body>
</html>
