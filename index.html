<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nakul ‚ù§Ô∏è Shrutika</title>

<style>
body{
  text-align:center;
  font-family:Arial;
  background:black;
  color:white;
  margin:0;
  overflow:hidden;
}

/* NETFLIX INTRO */

#intro{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:50px;
  letter-spacing:5px;
  animation:fadeOut 3s forwards 2s;
  z-index:5;
}

@keyframes fadeOut{
  to{opacity:0; visibility:hidden;}
}

/* MAIN */

#mainContent{
  display:none;
  padding-top:60px;
}

button{
  padding:12px 25px;
  font-size:18px;
  margin:10px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

#yesBtn{
  background:#4CAF50;
  color:white;
}

#noBtn{
  background:#f44336;
  color:white;
  position:fixed;
}

img{
  width:80%;
  max-width:260px;
  border-radius:15px;
  margin:10px;
  animation:zoomIn 1s ease;
}

#photoContainer{
  margin-top:20px;
}

@keyframes zoomIn{
  from{transform:scale(0.6); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

/* HEART FLOAT */

@keyframes float{
  from {transform: translateY(0); opacity:1;}
  to {transform: translateY(-100vh); opacity:0;}
}

/* QUIZ MODAL */

#quizModal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.quizBox{
  background:#111;
  padding:25px;
  border-radius:15px;
  width:90%;
  max-width:400px;
  animation:zoomIn 0.5s;
}

.quizBox button{
  width:100%;
}
</style>
</head>

<body>

<div id="intro">N ‚ù§Ô∏è S</div>

<div id="mainContent">
<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<div id="photoContainer"></div>
</div>

<!-- QUIZ -->
<div id="quizModal">
  <div class="quizBox">
    <h2 id="quizQuestion"></h2>
    <div id="quizOptions"></div>
  </div>
</div>

<audio id="song" loop>
  <source src="Dil-tu-Jaan-tu.mp3" type="audio/mp3">
</audio>

<script>

/* INTRO */
setTimeout(()=>{
  document.getElementById("mainContent").style.display="block";
},4000);

/* VARIABLES */

let songStarted = false;

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const container = document.getElementById("photoContainer");
const song = document.getElementById("song");

/* ‚úÖ UPDATED PHOTO LIST */

const photos = [
"photo1.jpg.jpeg",
"photo2.jpg.jpeg",
"photo3.jpg.jpeg",
"photo4.jpg.jpeg",
"photo5.jpg.jpeg"
];

/* QUIZ */

const quiz = [
{
question:"Who loves more in this relationship? ‚ù§Ô∏è",
options:["Me obviously üòå","You obviously üôÑ","Both but I show more üòé"]
},
{
question:"Why do you tolerate me? üòÇ",
options:["Because you love me ü•∞","Because I'm cute üòé","Because life is boring without me"]
},
{
question:"Will you stay stuck with me forever? üíï",
options:["Yes ‚ù§Ô∏è","Obviously Yes üòò"]
}
];

let currentQuiz = 0;

/* MUSIC */

function startSong(){
  if(!songStarted){
    song.play().catch(()=>{});
    songStarted = true;
  }
}

/* NO BUTTON ESCAPE */

function moveNoButton(){
  let x = Math.random() * (window.innerWidth - 100);
  let y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.onclick = () => {
  startSong();
  moveNoButton();
};

/* YES CLICK ‚Üí QUIZ */

yesBtn.onclick = () => {
  startSong();
  document.getElementById("quizModal").style.display="flex";
  loadQuiz();
};

function loadQuiz(){
  let q = quiz[currentQuiz];
  document.getElementById("quizQuestion").innerText = q.question;

  let optDiv = document.getElementById("quizOptions");
  optDiv.innerHTML = "";

  q.options.forEach(opt=>{
    let btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = nextQuiz;
    optDiv.appendChild(btn);
  });
}

function nextQuiz(){
  currentQuiz++;

  if(currentQuiz < quiz.length){
    loadQuiz();
  } else {
    document.getElementById("quizModal").style.display="none";
    showLoveAnimation();
  }
}

/* FINAL ANIMATION */

function showLoveAnimation(){

  noBtn.style.display="none";
  yesBtn.style.display="none";

  createHearts();

  container.innerHTML = "<h2>You just made Nakul the happiest ‚ù§Ô∏è</h2>";

  setTimeout(()=>{
    photos.forEach(photo=>{
      let img = document.createElement("img");
      img.src = photo;
      container.appendChild(img);
    });

    let msg = document.createElement("h2");
    msg.innerHTML = "Nakul ‚ù§Ô∏è Shrutika Forever ‚ôæÔ∏è";
    container.appendChild(msg);

  },1000);
}

/* HEART FLOAT */

function createHearts(){
  setInterval(()=>{
    let heart = document.createElement("div");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.position = "fixed";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.bottom = "0";
    heart.style.fontSize = "20px";
    heart.style.animation = "float 4s linear";

    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);

  },300);
}

</script>
</body>
</html>
