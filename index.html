<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
body{
  text-align:center;
  font-family:Arial;
  background:linear-gradient(to right,#ff9a9e,#fad0c4);
  overflow:hidden;
}

h1{
  margin-top:60px;
}

button{
  padding:12px 25px;
  font-size:18px;
  margin:10px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

#yesBtn{
  background:#4CAF50;
  color:white;
}

#noBtn{
  background:#f44336;
  color:white;
  position:absolute;
}

img{
  width:220px;
  border-radius:15px;
  margin:10px;
}

#photoContainer{
  margin-top:20px;
}
</style>
</head>

<body>

<h1>Do you love me? ‚ù§Ô∏è</h1>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<div id="photoContainer"></div>

<audio id="song" autoplay loop>
  <source src="Dil-tu-Jaan-tu.mp3.mp3" type="audio/mp3">
</audio>

<script>

let noCount = 0;
let noBtn = document.getElementById("noBtn");
let yesBtn = document.getElementById("yesBtn");
let container = document.getElementById("photoContainer");

const photos = [
"photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg",
"photo1.jpeg","photo2.jpeg","photo3.jpeg","photo4.jpeg","photo5.jpeg"
];

function moveNoButton(){

  let yesRect = yesBtn.getBoundingClientRect();

  let offsetX = Math.random()*120 - 60;
  let offsetY = Math.random()*120 - 60;

  noBtn.style.left = (yesRect.left + offsetX) + "px";
  noBtn.style.top = (yesRect.top + offsetY) + "px";
}

noBtn.onclick = () => {

  noCount++;

  noBtn.innerText = "üòÇ";

  setTimeout(()=>{
    noBtn.innerText = "No";
  },1000);

  moveNoButton();

  if(noCount <= 5){

    container.innerHTML = "";

    let img = document.createElement("img");
    img.src = photos[noCount-1];

    container.appendChild(img);
  }

};

yesBtn.onclick = () => {

  // ‚ùå Hide NO button
  noBtn.style.display = "none";

  container.innerHTML = "<h2>You are my everything ‚ù§Ô∏è</h2>";

  for(let i=0;i<5;i++){
    let img = document.createElement("img");
    img.src = photos[i];
    container.appendChild(img);
  }

  document.body.style.background =
  "linear-gradient(to right,#ff758c,#ff7eb3)";
};

</script>

</body>
</html>
