<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nakul ‚ù§Ô∏è Shrutika</title>

<style>

body{
  margin:0;
  font-family:Arial;
  background:black;
  overflow:hidden;
  text-align:center;
}

/* ---------- MATIMAND INTRO ---------- */

#intro{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  z-index:9999;
}

#intro span{
  font-size:70px;
  font-weight:bold;
  color:#e50914;
  opacity:0;
  transform:scale(0.5);
  animation:letterAnim 0.6s forwards;
}

#intro span:nth-child(1){animation-delay:0.1s;}
#intro span:nth-child(2){animation-delay:0.2s;}
#intro span:nth-child(3){animation-delay:0.3s;}
#intro span:nth-child(4){animation-delay:0.4s;}
#intro span:nth-child(5){animation-delay:0.5s;}
#intro span:nth-child(6){animation-delay:0.6s;}
#intro span:nth-child(7){animation-delay:0.7s;}
#intro span:nth-child(8){animation-delay:0.8s;}

@keyframes letterAnim{
  to{
    opacity:1;
    transform:scale(1);
    text-shadow:0 0 20px #e50914;
  }
}

/* ---------- MAIN PAGE ---------- */

#main{
  display:none;
  padding:20px;
  min-height:100vh;
  background:linear-gradient(to right,#ff9a9e,#fad0c4);
}

button{
  padding:12px 25px;
  font-size:18px;
  margin:10px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

#yesBtn{
  background:#4CAF50;
  color:white;
}

#noBtn{
  background:#f44336;
  color:white;
  position:fixed;
}

img{
  width:80%;
  max-width:260px;
  border-radius:15px;
  margin:10px;
  animation:fadeZoom 1s;
}

@keyframes fadeZoom{
  from{opacity:0; transform:scale(0.8);}
  to{opacity:1; transform:scale(1);}
}

.popup{
  position:fixed;
  top:40%;
  left:50%;
  transform:translate(-50%,-50%);
  background:white;
  padding:20px;
  border-radius:12px;
  font-size:20px;
  z-index:999;
}

</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <span>M</span>
  <span>A</span>
  <span>T</span>
  <span>I</span>
  <span>M</span>
  <span>A</span>
  <span>N</span>
  <span>D</span>
</div>

<!-- MAIN CONTENT -->
<div id="main">

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div id="quiz"></div>

<button id="yesBtn" style="display:none;">Yes</button>
<button id="noBtn">No</button>

<div id="photoContainer"></div>

</div>

<audio id="tudum" src="tudum.mp3"></audio>
<audio id="song" loop src="Dil-tu-Jaan-tu.mp3"></audio>

<script>

/* ---------- INTRO ---------- */

const intro = document.getElementById("intro");
const main = document.getElementById("main");
const tudum = document.getElementById("tudum");
const song = document.getElementById("song");

setTimeout(()=>{
  tudum.play().catch(()=>{});
},600);

setTimeout(()=>{
  intro.style.opacity="0";
  intro.style.transition="1s";

  setTimeout(()=>{
    intro.style.display="none";
    main.style.display="block";
  },1000);

},3500);

/* ---------- PHOTOS ---------- */

const photos=[
"photo1.jpg.jpeg",
"photo2.jpg.jpeg",
"photo3.jpg.jpeg",
"photo4.jpg.jpeg",
"photo5.jpg.jpeg"
];

const quizDiv = document.getElementById("quiz");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const container = document.getElementById("photoContainer");

/* ---------- QUIZ ---------- */

const quiz=[
{
q:"Who loves more in this relationship?",
correct:"Me obviously",
options:[
"Me obviously",
"You maybe",
"50-50 peace treaty",
"Your dog",
"Food loves more",
"Netflix loves more"
]
},
{
q:"Why do you tolerate me?",
correct:"Life is boring without me",
options:[
"Life is boring without me",
"Because you are dramatic entertainment",
"Stockholm syndrome",
"Free food provider",
"Too cute to leave",
"Because destiny trapped me"
]
},
{
q:"Will you stay stuck with me forever?",
correct:"Obviously yes",
options:[
"Obviously yes",
"Let me check schedule",
"Depends on snacks",
"Maybe if you behave",
"Only if WiFi works",
"I already accepted my fate"
]
}
];

let currentQ=0;

/* ---------- SHOW QUESTION ---------- */

function showQuestion(){

 let q=quiz[currentQ];
 quizDiv.innerHTML=`<h2>${q.q}</h2>`;

 q.options.forEach(opt=>{

  let btn=document.createElement("button");
  btn.innerText=opt;

  btn.onclick=()=>{

    if(opt===q.correct){

      showPopup("‚úÖ Correct‚Ä¶ You know truth üòå‚ù§Ô∏è");
      currentQ++;

      setTimeout(()=>{
        if(currentQ<quiz.length){
          showQuestion();
        }else{
          quizDiv.innerHTML="<h2>Final Question üòç</h2>";
          yesBtn.style.display="inline-block";
        }
      },1500);

    }else{
      showPopup("‚ùå Wrong‚Ä¶ Think again Madam üòè");
    }

  };

  quizDiv.appendChild(btn);
  quizDiv.appendChild(document.createElement("br"));
 });

}

showQuestion();

/* ---------- POPUP ---------- */

function showPopup(text){

 let pop=document.createElement("div");
 pop.className="popup";
 pop.innerText=text;

 document.body.appendChild(pop);
 setTimeout(()=>pop.remove(),1500);
}

/* ---------- NO BUTTON ESCAPE ---------- */

noBtn.style.top="65%";
noBtn.style.left="55%";

document.addEventListener("mousemove",(e)=>{

 let rect=noBtn.getBoundingClientRect();
 let distance=Math.hypot(e.clientX-rect.left,e.clientY-rect.top);

 if(distance<120){
  let x=Math.random()*window.innerWidth;
  let y=Math.random()*window.innerHeight;
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
 }

});

/* ---------- YES CLICK ---------- */

yesBtn.onclick = () => {

  /* Play romantic song AFTER YES */
  song.pause();
  song.currentTime = 0;
  song.play().catch(()=>{});

  noBtn.style.display = "none";

  quizDiv.innerHTML="<h2>You made Nakul happiest ‚ù§Ô∏è</h2>";

  let i=0;

  let interval=setInterval(()=>{

    if(i<photos.length){
      let img=document.createElement("img");
      img.src=photos[i];
      container.appendChild(img);
      i++;
    }
    else{
      clearInterval(interval);
    }

  },800);

};

</script>

</body>
</html>
