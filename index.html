<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nakul ‚ù§Ô∏è Shrutika</title>

<style>

/* ---------- GENERAL ---------- */

body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:black;
color:white;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
}

.hidden{ display:none; }

.section{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
transition:opacity 0.7s ease;
}

/* ---------- NETFLIX INTRO ---------- */

#intro{
font-size:60px;
font-weight:bold;
color:#e50914;
letter-spacing:6px;
animation: netflixIntro 3s forwards;
}

@keyframes netflixIntro{
0%{opacity:0; transform:scale(0.4);}
50%{opacity:1; transform:scale(1.1); text-shadow:0 0 40px red;}
100%{opacity:0; transform:scale(1);}
}

/* ---------- QUIZ ---------- */

.quizCard{
background:rgba(255,255,255,0.08);
padding:30px;
border-radius:20px;
backdrop-filter:blur(10px);
animation: slideUp 0.7s ease;
max-width:350px;
}

.quizCard button{
margin:8px;
padding:12px 25px;
border:none;
border-radius:10px;
background:#ff4d6d;
color:white;
font-size:17px;
cursor:pointer;
transition:0.3s;
}

.quizCard button:hover{
transform:scale(1.1);
}

@keyframes slideUp{
from{transform:translateY(60px); opacity:0;}
to{transform:translateY(0); opacity:1;}
}

/* ---------- PROPOSAL ---------- */

#proposal{
background:linear-gradient(to right,#ff9a9e,#fad0c4);
color:black;
}

button{
padding:14px 30px;
font-size:20px;
border:none;
border-radius:12px;
cursor:pointer;
margin:10px;
transition:0.3s;
}

#yesBtn{
background:#4CAF50;
color:white;
}

#noBtn{
background:#f44336;
color:white;
position:absolute;
}

/* ---------- PHOTO GALLERY ---------- */

#photoContainer{
display:flex;
flex-wrap:wrap;
justify-content:center;
margin-top:20px;
}

#photoContainer img{
width:180px;
border-radius:15px;
margin:10px;
animation: photoPop 0.8s ease;
}

@keyframes photoPop{
from{transform:scale(0.5); opacity:0;}
to{transform:scale(1); opacity:1;}
}

/* ---------- FLOAT PARTICLES ---------- */

@keyframes float{
from{transform:translateY(0); opacity:1;}
to{transform:translateY(-100vh); opacity:0;}
}

</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">NAKUL ‚ù§Ô∏è SHRUTIKA</div>

<!-- QUIZ -->
<div id="quizSection" class="section hidden">
<div class="quizCard">
<h2 id="quizQuestion"></h2>
<div id="quizOptions"></div>
</div>
</div>

<!-- PROPOSAL -->
<div id="proposal" class="section hidden">
<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
<div id="photoContainer"></div>
</div>

<audio id="song" loop>
<source src="Dil-tu-Jaan-tu.mp3.mp3">
</audio>

<script>

/* ---------- INTRO ---------- */

setTimeout(()=>{
intro.style.display="none";
quizSection.classList.remove("hidden");
loadQuiz();
},3000);


/* ---------- QUIZ DATA ---------- */

const questions = [
{
q:"How special is Nakul to you?",
a:["Very Special ‚ù§Ô∏è","He is nice üòä"]
},
{
q:"Do you enjoy talking with Nakul?",
a:["Always üòç","Sometimes üôÇ"]
},
{
q:"Do you smile when you see Nakul message?",
a:["Yes obviously ‚ù§Ô∏è","Maybe üòå"]
}
];

let qIndex = 0;

function loadQuiz(){

let q = questions[qIndex];

quizQuestion.innerText = q.q;
quizOptions.innerHTML="";

q.a.forEach(ans=>{
let btn = document.createElement("button");
btn.innerText = ans;
btn.onclick = nextQuestion;
quizOptions.appendChild(btn);
});

}

function nextQuestion(){

qIndex++;

if(qIndex < questions.length){
loadQuiz();
}
else{
quizSection.classList.add("hidden");
proposal.classList.remove("hidden");
}

}


/* ---------- PROPOSAL ---------- */

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const container = document.getElementById("photoContainer");
const song = document.getElementById("song");

let yesSize=1;
let noSize=1;

const photos=[
"photo1.jpg.jpeg",
"photo2.jpg.jpeg",
"photo3.jpg.jpeg",
"photo4.jpg.jpeg",
"photo5.jpg.jpeg"
];

function moveNo(){

let x=Math.random()*window.innerWidth;
let y=Math.random()*window.innerHeight;

noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

noBtn.onclick=()=>{

song.play().catch(()=>{});

yesSize+=0.2;
yesBtn.style.transform=`scale(${yesSize})`;

noSize-=0.1;
noBtn.style.transform=`scale(${noSize})`;

moveNo();

};


/* ---------- YES CLICK ---------- */

yesBtn.onclick=()=>{

song.play().catch(()=>{});
noBtn.style.display="none";

/* heart burst */

for(let i=0;i<70;i++){
let h=document.createElement("div");
h.innerHTML="üíñ";
h.style.position="fixed";
h.style.left=Math.random()*100+"vw";
h.style.top=Math.random()*100+"vh";
h.style.fontSize="24px";
h.style.animation="float 3s linear";
document.body.appendChild(h);
setTimeout(()=>h.remove(),3000);
}

/* staggered photo reveal */

container.innerHTML="";

photos.forEach((p,i)=>{
setTimeout(()=>{
let img=document.createElement("img");
img.src=p;
container.appendChild(img);
},i*400);
});

};


/* ---------- BACKGROUND SPARKLES ---------- */

setInterval(()=>{

let s=document.createElement("div");
s.innerHTML="‚ú®";
s.style.position="fixed";
s.style.left=Math.random()*100+"vw";
s.style.bottom="0";
s.style.fontSize="18px";
s.style.animation="float 4s linear";

document.body.appendChild(s);
setTimeout(()=>s.remove(),4000);

},500);

</script>

</body>
</html>
