<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nakul ‚ù§Ô∏è Shrutika</title>

<style>

body{
  text-align:center;
  font-family:Arial;
  background:linear-gradient(to right,#ff9a9e,#fad0c4);
  margin:0;
  padding:20px;
  overflow:hidden;
}

h1{
  margin-top:40px;
}

button{
  padding:12px 25px;
  font-size:18px;
  margin:10px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

#yesBtn{
  background:#4CAF50;
  color:white;
}

#noBtn{
  background:#f44336;
  color:white;
  position:fixed;
}

img{
  width:80%;
  max-width:260px;
  border-radius:15px;
  margin:10px;
}

#photoContainer{
  margin-top:20px;
}

@keyframes float{
  from {transform: translateY(0); opacity:1;}
  to {transform: translateY(-100vh); opacity:0;}
}

</style>
</head>

<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<div id="photoContainer"></div>

<audio id="song" loop>
  <source src="Dil-tu-Jaan-tu.mp3.mp3" type="audio/mp3">
</audio>

<script>

let noCount = 0;
let songStarted = false;

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const container = document.getElementById("photoContainer");
const song = document.getElementById("song");

const photos = [
"photo1.jpg.jpeg",
"photo2.jpg.jpeg",
"photo3.jpg.jpeg",
"photo4.jpg.jpeg",
"photo5.jpg.jpeg"
];

// Start position
noBtn.style.top = "65%";
noBtn.style.left = "55%";

function startSong(){
  if(!songStarted){
    song.play().catch(()=>{});
    songStarted = true;
  }
}

function moveNoButton(){

  let yesRect = yesBtn.getBoundingClientRect();

  let offsetX = (Math.random()*160)-80;
  let offsetY = (Math.random()*160)-80;

  let newX = yesRect.left + offsetX;
  let newY = yesRect.top + offsetY;

  newX = Math.max(0, Math.min(window.innerWidth - noBtn.offsetWidth, newX));
  newY = Math.max(0, Math.min(window.innerHeight - noBtn.offsetHeight, newY));

  noBtn.style.left = newX + "px";
  noBtn.style.top = newY + "px";
}

function createHearts(){

  setInterval(()=>{

    let heart = document.createElement("div");

    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.position = "fixed";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.bottom = "0";
    heart.style.fontSize = "20px";
    heart.style.animation = "float 4s linear";

    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),4000);

  },300);
}


// NO CLICK
noBtn.onclick = () => {

  startSong();

  noCount++;

  noBtn.innerText = "üòÇ";

  setTimeout(()=> noBtn.innerText="No",1000);

  moveNoButton();

  if(noCount <= 5){
    container.innerHTML = "";
    let img = document.createElement("img");
    img.src = photos[noCount-1];
    container.appendChild(img);
  }
};


// YES CLICK
yesBtn.onclick = () => {

  startSong();

  noBtn.style.display = "none";

  createHearts();

  container.innerHTML = "<h2 id='typing'></h2>";

  let text = "You just made Nakul the happiest person alive ‚ù§Ô∏èü•∫";
  let i = 0;

  let typing = setInterval(()=>{

    document.getElementById("typing").innerHTML += text[i];
    i++;

    if(i === text.length){
      clearInterval(typing);

      setTimeout(()=>{

        photos.forEach(photo=>{
          let img = document.createElement("img");
          img.src = photo;
          container.appendChild(img);
        });

        let finalMsg = document.createElement("h3");
        finalMsg.innerHTML = "Nakul ‚ù§Ô∏è Shrutika Forever ‚ôæÔ∏è";
        container.appendChild(finalMsg);

      },1000);
    }

  },40);
};

</script>

</body>
</html>
