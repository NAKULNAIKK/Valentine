<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nakul ‚ù§Ô∏è Shrutika</title>

<style>
body{
    text-align:center;
    font-family:Arial;
    background:#ffe6f0;
    overflow-x:hidden;
}

button{
    padding:15px 25px;
    font-size:18px;
    margin:10px;
    border:none;
    border-radius:10px;
}

#yesBtn{
    background:#ff4d6d;
    color:white;
}

#noBtn{
    background:#444;
    color:white;
    position:relative;
}

#loveText{
    display:none;
    font-size:28px;
    margin-top:20px;
    color:red;
}

#funnyMsg{
    display:none;
    font-size:20px;
    margin-top:10px;
    color:#ff2e63;
    font-weight:bold;
}

.photo{
    display:none;
    width:90%;
    max-width:300px;
    margin:10px auto;
    border-radius:15px;
}
</style>
</head>

<body>

<h2>Shrutika ‚ù§Ô∏è</h2>
<p>Nakul has one question üòå</p>

<h2>Will you be my Valentine? üíò</h2>

<button id="yesBtn" onclick="yesClicked()">Yes</button>
<button id="noBtn" onclick="noClicked()">No</button>

<div id="loveText">OMG She Said YES ‚ù§Ô∏è</div>

<!-- üòÇ Funny Message -->
<div id="funnyMsg">Are you sure? Think again üòè</div>

<!-- üì∏ Photos -->
<img class="photo" id="p1" src="photo1.jpg.jpeg">
<img class="photo" id="p2" src="photo2.jpg.jpeg">
<img class="photo" id="p3" src="photo3.jpg.jpeg">
<img class="photo" id="p4" src="photo4.jpg.jpeg">
<img class="photo" id="p5" src="photo5.jpg.jpeg">

<!-- üéµ Song -->
<audio id="song" loop>
    <source src="Dil-tu-Jaan-tu.mp3.mp3" type="audio/mpeg">
</audio>

<script>

let noClickCount = 0;

function noClicked(){

    let btn=document.getElementById("noBtn");

    btn.innerText="üòÇ";
    setTimeout(()=>{ btn.innerText="No"; },1000);

    noClickCount++;

    if(noClickCount === 1){
        document.getElementById("p1").style.display="block";
    }

    if(noClickCount === 2){
        document.getElementById("p2").style.display="block";

        // üòÇ Show funny message
        document.getElementById("funnyMsg").style.display="block";
    }

    if(noClickCount === 3){
        document.getElementById("p3").style.display="block";
    }

    if(noClickCount === 4){
        document.getElementById("p4").style.display="block";
    }

    if(noClickCount === 5){
        document.getElementById("p5").style.display="block";
    }

    // Move No button near Yes
    let yesBtn=document.getElementById("yesBtn");
    let rect=yesBtn.getBoundingClientRect();

    let randomX = rect.left + Math.random()*80 - 40;
    let randomY = rect.top + Math.random()*80 - 40;

    btn.style.position="absolute";
    btn.style.left=randomX+"px";
    btn.style.top=randomY+"px";
}


function yesClicked(){

    document.getElementById("loveText").style.display="block";

    // üéµ Play Song
    document.getElementById("song").play().catch(()=>{});

    // üíñ Hearts
    createHearts();

    // üì∏ Show all photos
    document.querySelectorAll(".photo").forEach(img=>{
        img.style.display="block";
    });

    // Hide funny message if visible
    document.getElementById("funnyMsg").style.display="none";
}


// üíñ Heart Animation
function createHearts(){
    setInterval(()=>{
        let heart=document.createElement("div");
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.position="absolute";
        heart.style.left=Math.random()*100+"vw";
        heart.style.top="100vh";
        heart.style.fontSize="24px";

        document.body.appendChild(heart);

        let move=setInterval(()=>{
            heart.style.top=(heart.offsetTop-3)+"px";
            if(heart.offsetTop<0){
                heart.remove();
                clearInterval(move);
            }
        },20);

    },300);
}

</script>

</body>
</html>
