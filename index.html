<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nakul â¤ï¸ Shrutika</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    background: white;
    width: 90%;
    max-width: 380px;
    padding: 20px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
}

h1 { color: #ff2e63; }

.slider img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 15px;
}

.buttons {
    position: relative;
    height: 70px;
    margin-top: 20px;
}

button {
    padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background: #ff2e63;
    color: white;
    left: 50%;
    transform: translateX(-50%);
}

#noBtn {
    background: #ddd;
    right: 10%;
}

.love {
    display: none;
    font-size: 18px;
    margin-top: 15px;
    color: #ff2e63;
}

.heart {
    position: fixed;
    bottom: -10px;
    font-size: 22px;
    animation: float 5s linear infinite;
}

@keyframes float {
    from {transform: translateY(0); opacity: 1;}
    to {transform: translateY(-100vh); opacity: 0;}
}

iframe { display:none; }
</style>
</head>

<body>

<div class="container">
    <h1>Shrutika ğŸ’–</h1>
    <p>Nakul has only ONE question ğŸ˜Œ</p>

    <div class="slider">
        <img id="slideImg" src="photo1.jpg">
    </div>

    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes ğŸ¥°</button>
        <button id="noBtn" onmouseover="escapeNo()">No ğŸ™„</button>
    </div>

    <div class="love" id="loveText">
        OMG She Said YES â¤ï¸<br>
        Nakul & Shrutika Forever ğŸ’‘âœ¨
    </div>
</div>

<iframe id="song"
src="https://www.youtube.com/embed/8b1q4lI8pE4?enablejsapi=1">
</iframe>

<script>
let images = ["photo1.jpg.jpeg","photo2.jpg.jpeg","photo3.jpg.jpeg","photo4.jpg.jpeg","photo5.jpg.jpeg"];
let index = 0;

setInterval(() => {
    index = (index + 1) % images.length;
    document.getElementById("slideImg").src = images[index];
}, 2500);

function escapeNo() {
    const btn = document.getElementById("noBtn");
    btn.style.top = Math.random()*40 + "px";
    btn.style.right = Math.random()*60 + "px";
}

function yesClicked() {
    document.getElementById("loveText").style.display = "block";

    let song = document.getElementById("song");
    song.style.display="block";
    song.src += "&autoplay=1";

    createHearts();
}

function createHearts() {
    setInterval(()=>{
        const heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="â¤ï¸";
        heart.style.left=Math.random()*100+"vw";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),5000);
    },300);
}
</script>

</body>
</html>
