<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body{
  text-align:center;
  font-family:Arial;
  background:linear-gradient(to right,#ff9a9e,#fad0c4);
  margin:0;
  padding:20px;
  overflow:hidden;
}

h1{
  margin-top:40px;
}

button{
  padding:12px 25px;
  font-size:18px;
  margin:10px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

#yesBtn{
  background:#4CAF50;
  color:white;
}

#noBtn{
  background:#f44336;
  color:white;
  position:fixed;
}

img{
  width:80%;
  max-width:260px;
  border-radius:15px;
  margin:10px;
}
</style>
</head>

<body>

<h1>Do you love me? ‚ù§Ô∏è</h1>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<div id="photoContainer"></div>

<audio id="song" loop>
  <source src="Dil-tu-Jaan-tu.mp3.mp3" type="audio/mp3">
</audio>

<script>

let noCount = 0;
let songStarted = false;

let noBtn = document.getElementById("noBtn");
let yesBtn = document.getElementById("yesBtn");
let container = document.getElementById("photoContainer");
let song = document.getElementById("song");

const photos = [
"photo1.jpg.jpeg",
"photo2.jpg.jpeg",
"photo3.jpg.jpeg",
"photo4.jpg.jpeg",
"photo5.jpg.jpeg"
];

// Start button position
noBtn.style.top = "65%";
noBtn.style.left = "55%";

function startSong(){
  if(!songStarted){
    song.play();
    songStarted = true;
  }
}

function moveNoButton(){

  let maxX = window.innerWidth - noBtn.offsetWidth;
  let maxY = window.innerHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}

noBtn.onclick = () => {

  startSong();

  noCount++;

  noBtn.innerText = "üòÇ";

  setTimeout(()=>{
    noBtn.innerText = "No";
  },1000);

  moveNoButton();

  if(noCount <= 5){

    container.innerHTML = "";

    let img = document.createElement("img");
    img.src = photos[noCount-1];

    // If image fails load -> hide
    img.onerror = () => img.style.display="none";

    container.appendChild(img);
  }
};

yesBtn.onclick = () => {

  startSong();

  noBtn.style.display = "none";

  container.innerHTML = "<h2>You are my everything ‚ù§Ô∏è</h2>";

  photos.forEach(photo=>{
    let img = document.createElement("img");
    img.src = photo;
    img.onerror = () => img.style.display="none";
    container.appendChild(img);
  });

  document.body.style.background =
  "linear-gradient(to right,#ff758c,#ff7eb3)";
};

</script>

</body>
</html>
