<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question</title>

<style>
body{
    text-align:center;
    font-family:Arial;
    background:#ffe6f0;
    overflow:hidden;
}

button{
    padding:15px 25px;
    font-size:18px;
    margin:10px;
    border:none;
    border-radius:10px;
}

#yesBtn{
    background:#ff4d6d;
    color:white;
}

#noBtn{
    background:#444;
    color:white;
    position:relative;
}

#loveText{
    display:none;
    font-size:28px;
    margin-top:20px;
    color:red;
}
</style>
</head>

<body>

<h2>Do you love me? ‚ù§Ô∏è</h2>

<button id="yesBtn" onclick="yesClicked()">Yes</button>
<button id="noBtn" onclick="noClicked()">No</button>

<div id="loveText">I Love You ‚ù§Ô∏è</div>

<!-- üéµ Song -->
<audio id="song" loop>
    <source src="Dil-tu-Jaan-tu.mp3.mp3" type="audio/mpeg">
</audio>

<script>

// ‚úÖ Play song on first screen touch
document.body.addEventListener("click", function(){
    let song=document.getElementById("song");
    song.play().catch(()=>{});
}, { once:true });


function yesClicked(){
    document.getElementById("loveText").style.display="block";
    createHearts();
}

function noClicked(){
    let btn=document.getElementById("noBtn");

    btn.innerText="üòÇ";

    setTimeout(()=>{
        btn.innerText="No";
    },1000);

    let yesBtn=document.getElementById("yesBtn");
    let rect=yesBtn.getBoundingClientRect();

    let randomX = rect.left + Math.random()*80 - 40;
    let randomY = rect.top + Math.random()*80 - 40;

    btn.style.position="absolute";
    btn.style.left=randomX+"px";
    btn.style.top=randomY+"px";
}

function createHearts(){
    setInterval(()=>{
        let heart=document.createElement("div");
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.position="absolute";
        heart.style.left=Math.random()*100+"vw";
        heart.style.top="100vh";
        heart.style.fontSize="24px";

        document.body.appendChild(heart);

        let move=setInterval(()=>{
            heart.style.top=(heart.offsetTop-3)+"px";
            if(heart.offsetTop<0){
                heart.remove();
                clearInterval(move);
            }
        },20);

    },300);
}

</script>

</body>
</html>
