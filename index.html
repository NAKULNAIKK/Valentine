<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nakul ‚ù§Ô∏è Shrutika</title>

<style>
body{
    text-align:center;
    font-family:Arial;
    background:#ffe6f0;
    overflow:hidden;
}

.slider img{
    width:90%;
    max-width:320px;
    height:220px;
    object-fit:cover;
    border-radius:15px;
    margin-top:20px;
}

button{
    padding:15px 25px;
    font-size:18px;
    margin:10px;
    border:none;
    border-radius:10px;
}

#yesBtn{
    background:#ff4d6d;
    color:white;
}

#noBtn{
    background:#444;
    color:white;
    position:relative;
}

#loveText{
    display:none;
    font-size:28px;
    margin-top:20px;
    color:red;
}
</style>
</head>

<body>

<h2>Shrutika ‚ù§Ô∏è</h2>
<p>Nakul has one question üòå</p>

<!-- üì∏ Photo Slider -->
<div class="slider">
    <img id="slideImg" src="photo1.jpg.jpeg">
</div>

<h2>Will you be my Valentine? üíò</h2>

<button id="yesBtn" onclick="yesClicked()">Yes</button>
<button id="noBtn" onclick="noClicked()">No</button>

<div id="loveText">OMG She Said YES ‚ù§Ô∏è</div>

<!-- üéµ Song -->
<audio id="song" loop>
    <source src="Dil-tu-Jaan-tu.mp3.mp3" type="audio/mpeg">
</audio>

<script>

// üì∏ Photo slider
let images=[
"photo1.jpg.jpeg",
"photo2.jpg.jpeg",
"photo3.jpg.jpeg",
"photo4.jpg.jpeg",
"photo5.jpg.jpeg"
];

let index=0;

setInterval(()=>{
    index=(index+1)%images.length;
    document.getElementById("slideImg").src=images[index];
},2500);


// üéµ Song on first tap
document.body.addEventListener("click",()=>{
    document.getElementById("song").play().catch(()=>{});
},{once:true});


function yesClicked(){
    document.getElementById("loveText").style.display="block";
    createHearts();
}

function noClicked(){
    let btn=document.getElementById("noBtn");

    btn.innerText="üòÇ";

    setTimeout(()=>{
        btn.innerText="No";
    },1000);

    let yesBtn=document.getElementById("yesBtn");
    let rect=yesBtn.getBoundingClientRect();

    let randomX = rect.left + Math.random()*80 - 40;
    let randomY = rect.top + Math.random()*80 - 40;

    btn.style.position="absolute";
    btn.style.left=randomX+"px";
    btn.style.top=randomY+"px";
}


function createHearts(){
    setInterval(()=>{
        let heart=document.createElement("div");
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.position="absolute";
        heart.style.left=Math.random()*100+"vw";
        heart.style.top="100vh";
        heart.style.fontSize="24px";

        document.body.appendChild(heart);

        let move=setInterval(()=>{
            heart.style.top=(heart.offsetTop-3)+"px";
            if(heart.offsetTop<0){
                heart.remove();
                clearInterval(move);
            }
        },20);

    },300);
}

</script>

</body>
</html>
