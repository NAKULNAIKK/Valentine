<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matimand ‚ù§Ô∏è</title>

<style>
body{
margin:0;
background:black;
color:white;
font-family:Arial, sans-serif;
text-align:center;
overflow:hidden;
}

.hidden{display:none;}

img{
max-width:90%;
height:auto;
border-radius:15px;
margin-top:20px;
}

/* Netflix Intro */
#intro{
display:flex;
justify-content:center;
align-items:center;
height:100vh;
background:black;
font-size:60px;
font-weight:bold;
color:red;
letter-spacing:5px;
animation:fadeOut 4s forwards;
}

@keyframes fadeOut{
0%{opacity:1;}
80%{opacity:1;}
100%{opacity:0;visibility:hidden;}
}

button{
padding:12px 25px;
font-size:18px;
margin:10px;
border:none;
border-radius:10px;
cursor:pointer;
}

.yes{background:#ff4081;color:white;}
.no{background:gray;color:white;position:relative;}

.popup{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:white;
color:black;
padding:20px;
border-radius:12px;
font-weight:bold;
z-index:999;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">MATIMAND</div>
<audio id="tudum" src="tudum.mp3.mp3"></audio>

<!-- FIRST PHOTO -->
<div id="startSection" class="hidden">
<img src="photo1.jpg">
<p>You are my favourite notification ‚ù§Ô∏è</p>
<button onclick="startQuiz()">Continue</button>
</div>

<!-- QUIZ -->
<div id="quizSection" class="hidden">
<h2 id="question"></h2>
<div id="options"></div>
</div>

<!-- FINAL PROPOSAL -->
<div id="proposalSection" class="hidden">
<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
<button class="yes" onclick="startSlideshow()">YES</button>
<button class="no" id="noBtn">NO</button>
</div>

<!-- SLIDESHOW -->
<div id="slideshow" class="hidden">
<img id="slideImg">
</div>

<audio id="song" src="Dil-tu-Jaan-tu.mp3" loop></audio>

<script>
const tudum=document.getElementById("tudum");
const song=document.getElementById("song");

setTimeout(()=>{
tudum.play();
setTimeout(()=>{
document.getElementById("startSection").classList.remove("hidden");
},3500);
},500);

/* QUIZ DATA */

const quiz=[
{
q:"Who loves more in this relationship?",
options:["Me obviously","You obviously","Equal love","Our WiFi connection","Your food love","Your sleep love"],
answer:"Me obviously",
rightMsg:"Correct üòé You finally accepted truth",
wrongMsg:"Wrong üòÇ You forgot who cries first"
},
{
q:"Why do you tolerate me?",
options:["Life is boring without me","I am cute","You are stuck now","Because I am amazing","For my snacks","Because destiny forced"],
answer:"Life is boring without me",
rightMsg:"Correct ‚ù§Ô∏è You know your life needs spice",
wrongMsg:"Wrong üòè Try again, boring life alert"
},
{
q:"Will you stay stuck with me forever?",
options:["Obviously yes","Maybe","Only if food included","Depends on mood","Let me think","I am already stuck"],
answer:"Obviously yes",
rightMsg:"Correct üòç Too late to escape",
wrongMsg:"Wrong üòÇ I will still not leave you"
}
];

let index=0;

function startQuiz(){
document.getElementById("startSection").classList.add("hidden");
document.getElementById("quizSection").classList.remove("hidden");
loadQuestion();
}

function loadQuestion(){
if(index>=quiz.length){
document.getElementById("quizSection").classList.add("hidden");
document.getElementById("proposalSection").classList.remove("hidden");
return;
}

let q=quiz[index];
document.getElementById("question").innerText=q.q;

let optHTML="";
q.options.forEach(o=>{
optHTML+=`<button onclick="checkAnswer('${o}')">${o}</button><br>`;
});

document.getElementById("options").innerHTML=optHTML;
}

function checkAnswer(selected){
let q=quiz[index];

let popup=document.createElement("div");
popup.className="popup";

popup.innerText = selected===q.answer ? q.rightMsg : q.wrongMsg;

document.body.appendChild(popup);

setTimeout(()=>{
popup.remove();
index++;
loadQuestion();
},1500);
}

/* NO BUTTON ESCAPE */

const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseenter",()=>{
const x=Math.random()*200-100;
const y=Math.random()*200-100;
noBtn.style.transform=`translate(${x}px,${y}px)`;
});

/* SLIDESHOW */

const photos=[
"photo1.jpg",
"photo2.jpg",
"photo3.jpg",
"photo4.jpg",
"photo5.jpg"
];

const quotes=[
"You are my today and all of my tomorrows ‚ù§Ô∏è",
"My favourite place is beside you üíï",
"Every moment with you = best memory üòò",
"You + Me = Forever ‚ôæÔ∏è",
"I choose you everyday ‚ù§Ô∏è"
];

let slideIndex=0;

function startSlideshow(){
document.getElementById("proposalSection").classList.add("hidden");
document.getElementById("slideshow").classList.remove("hidden");

song.play();

showSlide();
}

function showSlide(){
if(slideIndex>=photos.length){
slideIndex=0;
}

document.getElementById("slideImg").src=photos[slideIndex];

let popup=document.createElement("div");
popup.className="popup";
popup.innerText=quotes[slideIndex];
document.body.appendChild(popup);

setTimeout(()=>popup.remove(),2000);

slideIndex++;

setTimeout(showSlide,4000);
}
</script>

</body>
</html>
