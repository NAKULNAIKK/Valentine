<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nakul ‚ù§Ô∏è Shrutika</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:black;
  color:white;
  text-align:center;
  overflow:hidden;
}

#intro{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:50px;
  z-index:5;
}

#mainContent{ display:none; padding-top:60px; }

button{
  padding:12px 25px;
  font-size:18px;
  margin:8px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

#yesBtn{ background:#4CAF50; color:white; }
#noBtn{ background:#f44336; color:white; position:fixed; }

img{
  width:80%;
  max-width:260px;
  border-radius:15px;
  margin:10px;
}

.popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#222;
  padding:25px;
  border-radius:15px;
  display:none;
  z-index:20;
}

#quizModal{
  position:fixed;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.quizBox{
  background:#111;
  padding:25px;
  border-radius:15px;
  width:90%;
  max-width:420px;
}

@keyframes float{
  from {transform:translateY(0); opacity:1;}
  to {transform:translateY(-100vh); opacity:0;}
}

</style>
</head>

<body>

<div id="intro">N ‚ù§Ô∏è S</div>

<div id="mainContent">
<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
<div id="photoContainer"></div>
</div>

<!-- QUIZ -->
<div id="quizModal">
  <div class="quizBox">
    <h2 id="quizQuestion"></h2>
    <div id="quizOptions"></div>
  </div>
</div>

<!-- ROAST -->
<div class="popup" id="roastPopup">
<h2 id="roastText"></h2>
<button id="roastBtn">Continue</button>
</div>

<!-- RESULT -->
<div class="popup" id="resultPopup">
<h2 id="resultText"></h2>
<button id="resultBtn">Next</button>
</div>

<audio id="song" loop>
<source src="Dil-tu-Jaan-tu.mp3">
</audio>

<audio id="tudum">
<source src="tudum.mp3">
</audio>

<script>

/* ---------- INTRO ---------- */

const intro = document.getElementById("intro");
const mainContent = document.getElementById("mainContent");

window.onload = () => {
  document.getElementById("tudum").play().catch(()=>{});
  setTimeout(()=>{
    intro.style.display="none";
    mainContent.style.display="block";
  },3000);
};

/* ---------- VARIABLES ---------- */

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const container=document.getElementById("photoContainer");
const song=document.getElementById("song");

const quizModal=document.getElementById("quizModal");
const quizQuestion=document.getElementById("quizQuestion");
const quizOptions=document.getElementById("quizOptions");

const roastPopup=document.getElementById("roastPopup");
const roastText=document.getElementById("roastText");
const roastBtn=document.getElementById("roastBtn");

const resultPopup=document.getElementById("resultPopup");
const resultText=document.getElementById("resultText");
const resultBtn=document.getElementById("resultBtn");

let selectedAnswer="";
let correctAnswer="";
let currentQuiz=0;
let songStarted=false;

/* ---------- PHOTOS ---------- */

const photos=[
"photo1.jpg.jpeg",
"photo2.jpg.jpeg",
"photo3.jpg.jpeg",
"photo4.jpg.jpeg",
"photo5.jpg.jpeg"
];

/* ---------- QUIZ DATA ---------- */

const quiz=[
{
question:"Who loves more in this relationship? ‚ù§Ô∏è",
correct:"Me obviously üòå",
options:[
"Me obviously üòå",
"You obviously üôÑ",
"Both equally üòá",
"Our phones üì±",
"Our food love üçï",
"Our parents ü§£"
]
},
{
question:"Why do you tolerate me? üòÇ",
correct:"Because life is boring without me",
options:[
"Because you love me ü•∞",
"Because I'm cute üòé",
"Because life is boring without me",
"Because destiny trapped you üòà",
"Because I'm entertaining ü§°",
"Because you're stuck üòú"
]
},
{
question:"Will you stay stuck with me forever? üíï",
correct:"Obviously Yes üòò",
options:[
"Yes ‚ù§Ô∏è",
"Obviously Yes üòò",
"I have no escape ü•≤",
"I accepted my fate üòÇ",
"Depends on food üçî",
"Yes but you handle mood swings ü§£"
]
}
];

/* ---------- MUSIC ---------- */

function startSong(){
  if(!songStarted){
    song.play().catch(()=>{});
    songStarted=true;
  }
}

/* ---------- NO BUTTON ESCAPE ---------- */

function moveNoButton(){
  noBtn.style.left=Math.random()*80+"vw";
  noBtn.style.top=Math.random()*80+"vh";
}

noBtn.addEventListener("mouseover",moveNoButton);
noBtn.addEventListener("touchstart",moveNoButton);

/* ---------- YES CLICK ---------- */

yesBtn.onclick=()=>{
  startSong();
  quizModal.style.display="flex";
  loadQuiz();
};

/* ---------- LOAD QUIZ ---------- */

function loadQuiz(){

  let q=quiz[currentQuiz];
  quizQuestion.innerText=q.question;
  quizOptions.innerHTML="";

  q.options.forEach(opt=>{
    let btn=document.createElement("button");
    btn.innerText=opt;

    btn.onclick=()=>{
      selectedAnswer=opt;
      correctAnswer=q.correct;
      showRoast();
    };

    quizOptions.appendChild(btn);
  });
}

/* ---------- ROAST ---------- */

function showRoast(){

  if(selectedAnswer===correctAnswer){
    roastText.innerText="Aww correct answer ü•∫‚ù§Ô∏è";
  }else{
    roastText.innerText="Shrutikaaa üòÇ Nakul is disappointed";
  }

  roastPopup.style.display="block";
}

roastBtn.onclick=()=>{
  roastPopup.style.display="none";
  showResult();
};

/* ---------- RESULT ---------- */

function showResult(){

  if(selectedAnswer===correctAnswer){
    resultText.innerText="‚úÖ Correct Answer";
  }else{
    resultText.innerText="‚ùå Wrong Answer";
  }

  resultPopup.style.display="block";
}

resultBtn.onclick=()=>{
  resultPopup.style.display="none";

  currentQuiz++;

  if(currentQuiz<quiz.length){
    loadQuiz();
  }else{
    quizModal.style.display="none";
    showLoveAnimation();
  }
};

/* ---------- FINAL LOVE ---------- */

function showLoveAnimation(){

  yesBtn.style.display="none";
  noBtn.style.display="none";

  createHearts();

  container.innerHTML="<h2>You made Nakul happiest ‚ù§Ô∏è</h2>";

  setTimeout(()=>{
    photos.forEach(photo=>{
      let img=document.createElement("img");
      img.src=photo;
      container.appendChild(img);
    });

    let msg=document.createElement("h2");
    msg.innerHTML="Nakul ‚ù§Ô∏è Shrutika Forever ‚ôæÔ∏è";
    container.appendChild(msg);

  },1000);
}

/* ---------- HEART FLOAT ---------- */

function createHearts(){
  setInterval(()=>{
    let heart=document.createElement("div");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.position="fixed";
    heart.style.left=Math.random()*100+"vw";
    heart.style.bottom="0";
    heart.style.animation="float 4s linear";

    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);

  },300);
}

</script>
</body>
</html>
