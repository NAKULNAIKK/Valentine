<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nakul ‚ù§Ô∏è Shrutika</title>

<style>

/* GENERAL */

body{
margin:0;
font-family:Arial, sans-serif;
background:black;
color:white;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
}

.hidden{
display:none;
}

/* NETFLIX INTRO */

#intro{
font-size:60px;
font-weight:bold;
letter-spacing:6px;
color:red;
animation: netflix 3s forwards;
}

@keyframes netflix{
0%{opacity:0; transform:scale(0.3);}
50%{opacity:1; transform:scale(1.2);}
100%{opacity:0; transform:scale(1);}
}

/* MAIN CONTAINER */

.section{
position:absolute;
width:100%;
}

/* QUIZ */

.quiz button{
margin:10px;
padding:12px 25px;
border:none;
border-radius:10px;
font-size:18px;
cursor:pointer;
background:#ff4d6d;
color:white;
}

/* PROPOSAL */

#proposal{
background:linear-gradient(to right,#ff9a9e,#fad0c4);
height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
color:black;
}

button{
padding:14px 30px;
font-size:20px;
border:none;
border-radius:12px;
cursor:pointer;
margin:10px;
}

#yesBtn{
background:#4CAF50;
color:white;
}

#noBtn{
background:#f44336;
color:white;
position:absolute;
}

/* PHOTO */

#photoContainer img{
width:200px;
border-radius:15px;
margin:10px;
animation: zoom 1s;
}

@keyframes zoom{
from{transform:scale(0.6); opacity:0;}
to{transform:scale(1); opacity:1;}
}

/* HEART FLOAT */

@keyframes float{
from{transform:translateY(0); opacity:1;}
to{transform:translateY(-100vh); opacity:0;}
}

</style>
</head>

<body>

<!-- NETFLIX INTRO -->
<div id="intro">NAKUL ‚ù§Ô∏è SHRUTIKA</div>

<!-- QUIZ -->
<div id="quiz" class="section hidden quiz">

<h2>Before moving ahead answer honestly ‚ù§Ô∏è</h2>

<p>Do you like Nakul?</p>
<button onclick="nextQ()">Yes üòä</button>
<button onclick="nextQ()">Maybe üòå</button>

</div>


<!-- PROPOSAL -->
<div id="proposal" class="section hidden">

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<div id="photoContainer"></div>

</div>


<audio id="song" loop>
<source src="Dil-tu-Jaan-tu.mp3.mp3">
</audio>

<script>

/* INTRO TRANSITION */

setTimeout(()=>{
document.getElementById("intro").classList.add("hidden");
document.getElementById("quiz").classList.remove("hidden");
},3000);


/* QUIZ ‚Üí PROPOSAL */

function nextQ(){
document.getElementById("quiz").classList.add("hidden");
document.getElementById("proposal").classList.remove("hidden");
}


/* PROPOSAL LOGIC */

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const container = document.getElementById("photoContainer");
const song = document.getElementById("song");

let yesSize = 1;
let noSize = 1;

const photos = [
"photo1.jpg.jpeg",
"photo2.jpg.jpeg",
"photo3.jpg.jpeg",
"photo4.jpg.jpeg",
"photo5.jpg.jpeg"
];

function moveNo(){

let x = Math.random()*window.innerWidth;
let y = Math.random()*window.innerHeight;

noBtn.style.left = x+"px";
noBtn.style.top = y+"px";
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

noBtn.onclick = ()=>{

song.play().catch(()=>{});

yesSize += 0.2;
yesBtn.style.transform = `scale(${yesSize})`;

noSize -= 0.1;
noBtn.style.transform = `scale(${noSize})`;

moveNo();

};


/* YES CLICK */

yesBtn.onclick = ()=>{

song.play().catch(()=>{});
noBtn.style.display="none";

/* Hearts explosion */

for(let i=0;i<80;i++){
let heart=document.createElement("div");
heart.innerHTML="üíñ";
heart.style.position="fixed";
heart.style.left=Math.random()*100+"vw";
heart.style.top=Math.random()*100+"vh";
heart.style.fontSize="25px";
heart.style.animation="float 3s linear";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),3000);
}

/* Show photos */

container.innerHTML="";

photos.forEach(p=>{
let img=document.createElement("img");
img.src=p;
container.appendChild(img);
});

let msg=document.createElement("h2");
msg.innerHTML="You made Nakul happiest ‚ù§Ô∏è";
container.appendChild(msg);

};


/* Floating sparkles */

setInterval(()=>{

let s=document.createElement("div");
s.innerHTML="‚ú®";
s.style.position="fixed";
s.style.left=Math.random()*100+"vw";
s.style.bottom="0";
s.style.fontSize="18px";
s.style.animation="float 4s linear";

document.body.appendChild(s);
setTimeout(()=>s.remove(),4000);

},500);

</script>

</body>
</html>
